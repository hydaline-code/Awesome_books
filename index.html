<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="bootstrap.css"> -->
  <title>Books Store</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">All Awesome books</h1>
  <table class="table table-striped mt-5 mx-auto table-bordered">
  <tbody id="books">
  </tbody>
  </table>
<hr class="line mx-auto mt-5">
<h2 class="display-4 text-center">Add a new book</h2>
<form class="add-book mx-auto">
  <input type="text" id="title" placeholder="Title">
  <input type="text" id="author" placeholder="Author">
  <button id="add" type="submit" >Add </button>
</form>
</div>
<script src="script.js"> </script>
</body>
</html>
